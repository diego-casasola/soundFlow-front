<a [routerLink]="getDesafioRouterLink(desafio)" class="card mb-3 desafio-card" [ngClass]="getDesafioLinkClasses(desafio)"
   (click)="openSwalPopup(desafio)">
   <div class="row g-0">
       <div class="d-flex m-auto justify-content-center align-items-center" style="width: 100%; height: 100%;">
           <div class="card-body">
               <span style="font-weight: bold;" class="card-title">Desafio {{index+1}} - {{desafio.nombre}}</span>
           </div>
       </div>
   </div>
</a>
